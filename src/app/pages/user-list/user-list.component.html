@let users = users$ | async;

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
        <td><button (click)="openUserDetails(user.id)">details</button></td>
      </tr>
    }
  </tbody>
</table>
